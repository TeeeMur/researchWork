{% extends 'layouts/main_layout.html' %}
{% load static %}


{% block content %}
<div class="index-back-image">
    <div class="container">
        <div class="index-title">
            Путешествуйте с комфортом
        </div>
        <div class="index-title-lower">С Bauman Airways</div>
        <div class="row justify-content-center pt-5">
            <nav class="col-lg-10 col-12">
                <div class="nav nav-tabs row" id="index-choose-tab">
                    <button class="col-4 nav-link active" id="index-buy-tab" data-bs-toggle="tab" data-bs-target="#index-buy" type="button" role="tab" aria-controls="ndex-buy" aria-selected="true">Купить билеты</button>
                    <button class="col-4 nav-link" id="index-register-tab" data-bs-toggle="tab" data-bs-target="#index-ticket-register" type="button" role="tab" aria-controls="index-ticket-register" aria-selected="false">Регистрация на рейс</button>
                    <button class="col-4 nav-link" id="index-booking-tab" data-bs-toggle="tab" data-bs-target="#index-booking-status" type="button" role="tab" aria-controls="index-booking-status" aria-selected="false">Статус билета</button>
                </div>
                <div class="row tab-content nav-tabs index-tab" id="nav-tabContent">
                    <div class="tab-pane fade show active index-tab pb-4" id="index-buy" role="tabpanel" aria-labelledby="index-buy-tab">
                        {% include 'components/index_buy_tickets.html' %}
                    </div>
                    <div class="tab-pane fade index-tab" id="index-ticket-register" role="tabpanel" aria-labelledby="index-register-tab">
                        {% include 'components/index_ticket_register.html' %}
                    </div>
                    <div class="tab-pane fade index-tab" id="index-booking-status" role="tabpanel" aria-labelledby="index-booking-tab">
                        {% include 'components/index_booking_status.html' %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
