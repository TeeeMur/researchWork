{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'imgs/airplane_fill_icon.svg' %}">
    <title>Bauman Airways</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg layout-color">
            <div class="container-xl">
                <a class="navbar-brand" href="#">Bauman Airways</a>
                <button class="navbar-toggler navbar-actions" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-top-list"
                    aria-controls="navbar-top-list" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar-top-list" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto ms-1 mb-1 mt-1">
                        <li class="nav-item">
                            <a class="nav-link active navbar-actions" aria-current="page" href="#">Покупка и управление</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navbar-actions" href="#">Bauman pass</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-primary navbar-actions">Профиль</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="layout-footer py-3 layout-color">
        <div class="container-xl">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Управление билетами</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Bauman pass</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Личный кабинет</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">О нас</a></li>
            </ul>
            <p class="text-center text-body-secondary"><img src="{% static 'imgs/airplane_fill_icon.svg' %}"> 2024 Bauman Airways, Inc.</p>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
</body>

</html>
